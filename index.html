<input type="file" name="files" id="file">
<input type="submit" name="" value="submit" onclick="upload()">

<script type="text/javascript">
function upload(){
	var file = document.getElementById("file");
    var formData = new FormData();
    formData.append('file',file.files[0]);
	console.log(formData);
	 $.ajax({
    url: 'http://cti-dev.sh.intel.com:80/api/uploadPackage/upload',
    type: 'POST',
    data: formData,
    cache: false,
    contentType: false,
    processData: false,
    success: function(data){
      alert(data);
   }
  });
}
</script>
